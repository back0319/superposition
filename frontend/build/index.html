<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Superposition Application</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .info {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .status {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }
        .badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Superposition</h1>
        <p class="status">✅ 애플리케이션이 성공적으로 실행되고 있습니다!</p>
        
        <div class="info">
            <h3>📊 서버 정보</h3>
            <p><strong>플랫폼:</strong> AWS EC2</p>
            <p><strong>포트:</strong> 80 (HTTP)</p>
            <p><strong>상태:</strong> <span class="status">Running</span></p>
            <p><strong>배포:</strong> Production Build</p>
        </div>

        <div class="info">
            <h3>🛠️ 기술 스택</h3>
            <span class="badge">React</span>
            <span class="badge">Node.js</span>
            <span class="badge">AWS EC2</span>
            <span class="badge">GitHub</span>
        </div>

        <p style="margin-top: 40px; opacity: 0.8;">
            Superposition - Quantum Computing Visualization Platform
        </p>
    </div>
</body>
</html>
